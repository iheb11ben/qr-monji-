<div class="container">

   
      <div class="card-header py-3"></div>

      <div class="container">
        <div class="row">
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">Modifier le Compte</h6>
            </div>

            <div class="form-group">
              <label>Nom d'Utlisateur </label>
              <input
                type="text"
                [(ngModel)]="users.username"
                class="form-control"
              />
              <div class="invalid-feedback"></div>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input
                type="text"
                [(ngModel)]="users.email"
                class="form-control"
              />
              <div class="invalid-feedback"></div>
            </div>
            <div class="form-group">
              <label>Mot de Passe</label>
              <input
                type="password"
                [(ngModel)]="users.password"
                class="form-control"
              />
              <div class="invalid-feedback"></div>
            </div>
            <div class="form-group text-right">
              <a   (click)="alertWithSuccess()"
              (click)="updateUser()"> <img style="width:1.5em; height:1.5em;" 
                src="assets/img/save.png" alt="">&nbsp;Modifier</a>
            </div>
          </div>
        </div>
      </div>
    
  
</div>
