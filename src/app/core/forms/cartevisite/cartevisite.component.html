





<div class="container">
    <!-- Page Heading -->
    <div class="row">

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        


            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Carte visite</h6>
            </div>
            <div class="product-form">

                <div class="form-group" *ngFor="let val of Qr.nom ;let i = index">
                    <label>Nom </label>
                    <input type="text"  [(ngModel)]="val.value"   class="form-control" />
                </div>
                <div class="top-row" *ngFor="let val of Qr.email ;let i = index">
                    <label>Email</label>
                    <input type="email"      [(ngModel)]="val.value"   class="form-control" />
                    <a  (click)="remove(i,'email')"> <img style="width:1.5em; height:1.5em;" src="assets/img/remove.png" alt="">&nbsp;</a>
    
                    <a  (click)="addphone('email')"> <img style="width:1.5em; height:1.5em;" src="assets/img/plus.png" alt="">&nbsp;</a>
                    
                </div><br>
                <div class="top-row" *ngFor="let val of Qr.phone ;let i = index">
                    <label>Numéro de Téléphone</label>
                    <input  type="number"  [(ngModel)]="val.value"   class="form-control" />
                    <a  (click)="remove(i,'phone')"> <img style="width:1.5em; height:1.5em;" src="assets/img/remove.png" alt="">&nbsp;</a>


                    <div class="invalid-feedback">
                        <div>Téléphone is required</div>
                    </div>
                    <a  (click)="addphone('phone')"> <img style="width:1.5em; height:1.5em;" src="assets/img/plus.png" alt="">&nbsp;</a><br>
                   
                </div><br>
                <div class="top-row" *ngFor="let val of Qr.ville; let i =index">
                    <label>Activité</label>
                    <input  type="text" class="form-control"  [(ngModel)]="val.value"   />
                    <a  (click)="remove(i,'activite')"> <img style="width:1.5em; height:1.5em;" src="assets/img/remove.png" alt="">&nbsp;</a>
                   
                    <div class="invalid-feedback">
                        <div>Téléphone is required</div>
                    </div>
                    <a  (click)="addphone('activite')"> <img style="width:1.5em; height:1.5em;" src="assets/img/plus.png" alt="">&nbsp;</a><br>
                   
                </div><br>

                <div class="top-row" *ngFor="let val of Qr.adresse ; let i=index">
                    <label>Adresse</label>
                    <input  type="text" class="form-control"  [(ngModel)]="val.value"   />
                    <a  (click)="remove(i,'adresse')"> <img style="width:1.5em; height:1.5em;" src="assets/img/remove.png" alt="">&nbsp;</a>
        
                    <div class="invalid-feedback">
                        <div>Téléphone is required</div>
                    </div>
                    <a  (click)="addphone('adresse')"> <img style="width:1.5em; height:1.5em;" src="assets/img/plus.png" alt="">&nbsp;</a>
                   
                </div>

                <div class="form-group">
                    <!-- <button type="submit" class="btn btn-primary" >Ajouter</button> -->
                    <a class="float-right" (click)="submit()" > <img style="width:2.5em; height:2.5em;" src="assets/img/check.png" alt="">&nbsp;</a>
                </div><br><br>
            </div>
        </div>

   

</div>
</div>


<div class="card-header" id="nom">
    <h3>Nom de Qr code</h3>
    <input type="text" class="form-control" [(ngModel)]="Qr.nomQr"   class="form-control" />
</div>
