<body>
  <div>
<h2 style="text-align:center">User Profile Card</h2>
<ngx-qrcode
[elementType]="elementType"
[errorCorrectionLevel]="correctionLevel"
[value]="value"
cssClass="bshadow"></ngx-qrcode>



<div class="card">
  <div *ngFor="let el of qrcode.nom ">
  <h2>{{el.value}}</h2>
</div>
  <div *ngFor="let el of qrcode.prenom ">
  <h2>{{el.value}}</h2>
</div>
  <div *ngFor="let el of qrcode.ville ">
    <p class="title">{{el.value}}</p>
</div>
  <div *ngFor="let el of qrcode.phone ">
    <p class="title">{{el.value}}</p>
</div>
  <div *ngFor="let el of qrcode.email ">
    <p class="title">{{el.value}}</p>
</div>
  <div *ngFor="let el of qrcode.adresse ">
    <p class="title">{{el.value}}</p>
</div>

  

  <p> 
    <!-- <img src="http://www.jaimelesstartups.fr/wp-content/uploads/2013/06/LOGO_SIMPLONCO_RECT_COUL_BLANC400PX.png" alt="" style="width:50%"> -->
     </p>
  <div style="margin: 24px 0;">
    <a href="#"><i class="fa fa-dribbble"></i></a> 
    <a href="#"><i class="fa fa-twitter"></i></a>  
    <a href="#"><i class="fa fa-linkedin"></i></a>  
    <a href="#"><i class="fa fa-facebook"></i></a> 
 </div>
 <p><button (click)="valider(1)" >valider</button></p>




</div>

<!-- model 1 -->
<div class="card_1 front">
  <div class="blue"></div>
  <div class="yellow"></div>
  <div class="pink"></div>
  <div class="dots"></div>
  <div class="personal-intro">
    <div *ngFor="let el of qrcode.nom ">
    <p>{{el.value}}</p>
  </div>
  <div *ngFor="let el of qrcode.ville ">
    <p>{{el.value}}</p>
  </div>
  </div>
</div>
<div class="card_1 back">
  <div class="yellow"></div>
  <div class="top dots"></div>
  <div class="personal-info" >
    <div  *ngFor="let el of qrcode.nom ">
      <p>{{el.value}}</p>
    </div>
    <div *ngFor="let el of qrcode.ville ">
      <p>{{el.value}}</p>
    </div>
      <div class="p1">
      <div *ngFor="let el of qrcode.adresse ">
        <p>{{el.value}}</p>
      </div>
        <div *ngFor="let el of qrcode.phone ">
          <p>{{el.value}}</p>
        </div>
          <div *ngFor="let el of qrcode.email ">
            <p>{{el.value}}</p>
          </div>
  </div>
  <div class="bottom dots"></div>
  <div class="pink"></div>
  <p><button (click)="valider(2)" >valider</button></p>
</div>
