<div class="container">

    <!-- Page Heading -->

    <div class="row">
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Formulaire Libre</h6>
            </div>
            <div class="product-form">

                <div class="form-group" *ngFor="let el of Qr.nom"  >
                    <label>Nom </label>
                    <input type="text" class="form-control" [(ngModel)]="el.value" />
                    <div class="invalid-feedback">
                        <div>Name is required</div>
                    </div>
                </div>
                <button (click)="addInput('nom')">add</button>
                <div class="form-group" *ngFor="let el of Qr.email" >
                    <label>Email</label>
                    <input type="text" class="form-control" [(ngModel)]="el.value"  />
                    <div class="invalid-feedback">
                        <div>Description is required</div>
                    </div>
                </div>
                <button (click)="addInput('email')">add</button>

                <div class="form-group" *ngFor="let el of Qr.phone" >
                    <label>Numéro de Téléphone</label>
                    <input  type="text" class="form-control" [(ngModel)]="el.value" />
                    <div class="invalid-feedback">
                        <div>Téléphone is required</div>
                    </div>
                </div>
                <button (click)="addInput('phone')">add</button>
              
              <button class="btn btn-primary" (click)="addphone('normale')">ajouter</button>
                <div class="form-group" *ngFor="let el of Qr.choix">
                    
                    <input  type="text" class="form-control" [(ngModel)]="el.key" />
                    <input  type="text" class="form-control" [(ngModel)]="el.value" />
                    
                </div>
                <!-- <button class="btn btn-primary" (click)="addphone('speciale')">add</button>
                <div class="form-group" *ngFor="let el of Qr.choix">
                <input  type="text" class="form-control" [(ngModel)]="el.value1" />
            </div> -->
                <label>Type</label>
                <select (click)="addType()" class="form-select" [(ngModel)]="opt" >
                 
                    <option value="1" [selected]="false"  >Invitaion mariage</option>
                    <option value="3"  [selected]="false">Facture</option>
                    <option value="4" [selected]="false">Autres</option>
                  </select>



              
                <button type="button" class="btn btn-warning float-right" (click)="submit()">
                    valider
                </button>
            </div>
        </div>
    </div>
    
</div>
