<div class="container">
  <!-- Page Heading -->
  <div class="row">
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Menu</h6>
      </div>
      <div class="product-form">
        <div class="form-group">
          <label>Nom de resteaurant </label>
          <input type="text" class="form-control" [(ngModel)]="Qr.name" />
          <div class="invalid-feedback">
            <div>Name is required</div>
          </div>
        </div>

        <div class="top-row">
          <div
            class="field-wrap"
            id="plat"
            *ngFor="let el of Qr.plat; let i = index"
          >
            <label>Plat</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="el.nomPlat"
            />
            <input type="text" class="form-control" [(ngModel)]="el.prixPlat" />
           
            <a   (click)="addPlat(el.nomPlat,el.prixPlat)"> <img style="width:1.5em; height:1.5em;" src="assets/img/plus.png" alt="">&nbsp;</a>

            <a  (click)="removePlat(i)"> <img style="width:1.5em; height:1.5em;" src="assets/img/remove.png" alt="">&nbsp;</a>
            <div class="invalid-feedback">
              <div>Plat is required</div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <!-- <button type="submit" class="btn btn-primary" >Ajouter</button> -->
          <a class="float-right" (click)="submit()" > <img style="width:2.5em; height:2.5em;" src="assets/img/check.png" alt="">&nbsp;</a>
        </div>
      </div><br>
    </div>
  </div>

  <div class="card-header" id="nom">
    <h3>Nom de Qr code</h3>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="Qr.nomQr"
      class="form-control"
    />
  </div>
</div>
